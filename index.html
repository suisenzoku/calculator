<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <p class="display">0</p>
        <div class="row">
            <button type="button" id="clear" class="special">Clear</button>
            <button type="button" id="divide" class="operator">/</button>
        </div>
        <div class="row">
            <button type="button" id="7" class="number">7</button>
            <button type="button" id="8" class="number">8</button>
            <button type="button" id="9" class="number">9</button>
            <button type="button" id="multiply" class="operator">x</button>
        </div>
        <div class="row">
            <button type="button" id="4" class="number">4</button>
            <button type="button" id="5" class="number">5</button>
            <button type="button" id="6" class="number">6</button>
            <button type="button" id="add" class="operator">+</button>
        </div>
        <div class="row">
            <button type="button" id="1" class="number">1</button>
            <button type="button" id="2" class="number">2</button>
            <button type="button" id="3" class="number">3</button>
            <button type="button" id="subtract" class="operator">-</button>
        </div>
        <div class="row">
            <button type="button" id="0" class="number">0</button>
            <button type="button" id="." class="dot">.</button>
            <button type="button" id="equals" class="equals">=</button>
        </div>
    </div>

</body>

</html>
